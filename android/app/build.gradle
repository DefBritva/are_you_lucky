plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Один раз здесь
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.are_you_lucky"
    compileSdk 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.example.are_you_lucky"
        minSdk = 23  // ✅ Direct value (no "minSdkVersion")
        targetSdk = 35  // Aligns with Android 15 SDK :cite[6]
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.3.0' // Добавьте Firebase зависимости здесь
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22"
}

flutter {
    source = "../.."
}

